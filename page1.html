<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Using Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Website Template</title>
  </head>

  <!-- body content is what is displayed in browser -->
  <body>
    <!-- Placeholder for navigation that is in navbar.html-->
    <div id="nav-placeholder"></div>
    <div class="container my-5">
      <!-- Main content goes here -->

      <h1>Page 1</h1>

      <!-- Content of webpage goes below-->

      <div class="alert alert-info" role="alert">
        You can update the navbar.html file with a different navigation menu.
        For bootstrap code for different navbars go to
        <a
          href="https://getbootstrap.com/docs/5.3/components/navbar/"
          target="_blank"
          >Visit Bootstrap navbar</a
        >. Delete this part when you are done.
      </div>
    </div>

    <!-- Content of webpage goes above-->

    <!--  script code to add navbar -->
    <script>
      // Load the navigation menu into the placeholder
      $("#nav-placeholder").load("navbar.html");
    </script>
  </body>
</html>
